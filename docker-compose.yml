version: '3.7'

services:
  vue:
    build:
      context: ./myga_front
      dockerfile: dockerfile-vue
    ports:
      - "${VUE_PORT}:5173"
    volumes:
      - vue_build:/dist
    command: ["npm", "run", "dev", "--", "--host"]

  vue-canary:
    build:
      context: ./myga_front
      dockerfile: dockerfile-vue
    ports:
      - "${VUE_CANARY_PORT}:5173"
    volumes:
      - vue_build:/dist
    command: [ "npm", "run", "dev", "--", "--host" ]

  spring:
    build:
      context: ./myga_back
      dockerfile: dockerfile-spring
    ports:
      - "${SPRING_PORT}:${SPRING_PORT}"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - DB_HOST=mysql-primary
      - DB_PORT=${DB_PORT}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}

  spring-canary:
    build:
      context: ./myga_back
      dockerfile: dockerfile-spring
    ports:
      - "${SPRING_CANARY_PORT}:8037"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - DB_HOST=mysql-primary
      - DB_PORT=${DB_PORT}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}

  # Primary MySQL
  mysql-primary:
    image: mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_primary_data:/var/lib/mysql
    ports:
      - "${DB_PORT}:3306"
    command: --server-id=1 --log-bin=mysql-bin

  # Replica MySQL (Read-only)
  mysql-replica:
    image: mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_replica_data:/var/lib/mysql
    ports:
      - "${MYSQL_REPLICA_PORT}:3306"
    command: --server-id=2 --log-bin=mysql-bin --relay-log=mysql-relay-bin
    depends_on:
      - mysql-primary
    entrypoint:
      - /bin/bash
      - -c
      - |
        service mysql start && \
        mysql -u root -p$MYSQL_ROOT_PASSWORD -e "CHANGE MASTER TO MASTER_HOST='mysql-primary', MASTER_USER='root', MASTER_PASSWORD='$MYSQL_ROOT_PASSWORD', MASTER_LOG_FILE='mysql-bin.000001', MASTER_LOG_POS= 4;" && \
        mysql -u root -p$MYSQL_ROOT_PASSWORD -e "START SLAVE; tail -f /dev/null"

volumes:
  vue_build:
  mysql_primary_data:
  mysql_replica_data:
