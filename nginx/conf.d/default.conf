server {
    listen 80;
    server_name www.myga.digital;

    # HTTP 요청을 HTTPS로 리디렉션
    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
}

server {
    listen 443 ssl;
    server_name www.myga.digital;

    # SSL 인증서 경로 설정
    ssl_certificate /etc/letsencrypt/live/www.myga.digital/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.myga.digital/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        if ($http_x_canary = "true") {
            proxy_pass http://vue-canary:5174;  # Canary 버전
        } else {
            proxy_pass http://vue:5173;  # Origin 버전
        }
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        if ($http_x_canary = "true") {
            proxy_pass http://spring-canary:8038;  # Canary 버전
        } else {
            proxy_pass http://spring:8037;  # Origin 버전
        }
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
